<!-- Script to check how many players are online. Change the IP inside /query/<IP>/players -->
<script>
    $.getJSON('https://mcapi.ca/query/islandmc.com/players', function (status) {
        if (status.status == true) {
            $('#players-number').html(status.players.online);
        } else {
            $('#players-online p').html('0000');
        }
    });
</script>

<script>
    function render (){
        $.getJSON('https://mcapi.ca/query/islandmc.com/players', function (status) {
            if (status.status == true) {
                $('#players-number').html(status.players.online);
            } else {
                $('#players-online p').html('0000');
            }
        });
    }
    window.setInterval(render, 10);
</script>
